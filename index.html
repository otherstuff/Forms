<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formbuilder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/lib/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
    <div class="navbar-nav navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="navbar-brand" href="#">Form Builder</a>
          <!-- Button trigger modal -->
          <button id="loginModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Login</button>
          <button id="logoutBtn" type="button" class="btn btn-default">
            Logout
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row clearfix">
        <!-- Building Form. -->
        <div class="col-md-6">
          <div class="clearfix">
            <h2>Your Form</h2>
            <hr>
            <div id="build">
              <form id="target" class="form-horizontal">
              </form>
            </div>
            <br>
            <div id="submission">
              <button id="saveform" class="btn btn-default">Save Form</button>
              <a href="viewer.html" class="btn">Form Viewer</a>
            </div>
          </div>
        </div>
        <!-- / Building Form. -->

        <!-- Components -->
        <div class="col-md-6">
          <h2>Drag & Drop components</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="formtabs">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->

      </div>

      <div class="row clearfix">
        <div class="col-md-12">
          <hr>
          footer.
        </div>
      </div>

    </div> <!-- /container -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <form id="authForm" class="form-horizontal" >
              <!-- Text input-->
              <div class="control-group">
                <label class="control-label" for="emailinput">Email</label>
                <div class="controls">
                  <input id="emailinput" name="emailinput" type="text" placeholder="placeholder" class="input-xlarge">
                </div>
              </div>
              <!-- Password input-->
              <div class="control-group">
                <label class="control-label" for="passwordinput">Password</label>
                <div class="controls">
                  <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="input-xlarge">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script data-main="assets/js/main.js" src="assets/js/lib/require.js" ></script> -->
    <script src="bundles/bundle.js"></script>
  </body>
</html>
